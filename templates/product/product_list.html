{% extends 'base.html' %}

{% block title %}
  Product list
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center">Product List</h1>

    <table class="table table-striped table-inverse table-responsive">
      <thead class="thead-inverse">
        <tr>
          <th>Prooduct ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td scope="row">{{ forloop.counter }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price_per_unit }}</td>
            <td>
              <form method="post" action="{% url 'product_edit' product.pk %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" name="delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this?')">Delete</button>
              </form>
              <a href="{% url 'product_edit' product.pk %}" class="btn btn-primary btn-sm">Edit</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
