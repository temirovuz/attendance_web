{% extends 'base.html' %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Edit Employee</h2>

      <!-- Edit form -->
      <form method="post" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}

        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Update</button>
          <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>

      <!-- Delete form -->
      <form method="post" action="{% url 'employee_edit' employee.pk %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" name="delete" class="btn btn-danger w-100">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
