<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Ro'yxatdan O'tish</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon Raqam</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="+998901234567" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Parol</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Parolni Tasdiqlang</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Ro'yxatdan O'tish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
